<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - واصل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .login-card {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            background: white;
        }
        .brand-logo {
            font-size: 2.5rem;
            color: #0d6efd;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-card fade-in">
        <div class="brand-logo">
            <i class="fas fa-headset"></i>
        </div>
        <h4 class="text-center mb-4">إنشاء حساب جديد</h4>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} small">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <h6 class="mb-3 text-muted border-bottom pb-2">بيانات العميل (الشركة)</h6>
            <div class="mb-3">
                <label for="client_name" class="form-label">اسم العميل/الشركة <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-building"></i></span>
                    <input type="text" class="form-control" id="client_name" name="client_name" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">رقم الهاتف <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
            </div>

            <h6 class="mb-3 mt-4 text-muted border-bottom pb-2">بيانات المستخدم (الدخول)</h6>
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="form-label">تأكيد كلمة المرور <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">تسجيل حساب جديد</button>
                <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">لدي حساب بالفعل</a>
            </div>
        </form>
        <div class="text-center mt-4 text-muted small">
            &copy; 2025 واصل - Wasel Auto Dialer
        </div>
    </div>

</body>
</html>
