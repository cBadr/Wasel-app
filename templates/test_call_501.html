{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 text-gray-800"><i class="fas fa-vial me-2"></i>إجراء اتصال تجريبي</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">إجراء اتصال تجريبي</h6>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('test_call_501') }}">
                        <div class="mb-3">
                            <label for="phone" class="form-label">رقم الهاتف المراد تجربته</label>
                            <input type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="أدخل رقم الموبايل (مثلاً 010xxxxxxxx)" required>
                            <div class="form-text text-muted">سيقوم النظام بالاتصال بهذا الرقم فوراً لتجربة الحملة الإعلانية و من ثم إضافته لقائمة الحظر تلقائياً.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-phone-alt me-2"></i> اتصل الآن
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
